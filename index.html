<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Prototype: Article Interview Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Working Prototype: Article Interview Chatbot</h1>
    <input type="text" id="url" placeholder="Enter article URL" value="">
    <button onclick="startChat()">Start Chat</button>
    <div id="summary"></div>
    <div id="chat-container" style="display:none;">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="Type your message here" onkeydown="if(event.key === 'Enter') sendMessage()">
    </div>
    <script src="script.js"></script>
</body>
</html>
