<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        pre {
            font-size: 16px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            max-width: 100%; 
        }
    </style>
</head>
<body>
    <h1>Article Summarizer</h1>
    <input type="text" id="url" placeholder="Enter article URL">
    <button onclick="summarizeArticle()">Summarize</button>
    <div id="summary"></div>

    <script>
        async function fetchArticleContent(url) {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, 'text/html');
            const paragraphs = doc.querySelectorAll('p');
            let articleText = '';

            paragraphs.forEach(p => {
                articleText += p.textContent + ' ';
            });

            console.log(articleText);

            return articleText;
        }

        const apiKey = '';

        async function summarizeText(text) {
            console.log("Text to be summarized:", text); 

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant.' },
                        { role: 'user', content: `Please provide the following details about the article:\n\n1. A short one-paragraph summary.\n2. The journalistic question(s) answered by this article.\n3. The target audience of the article.\n4. A bulleted list of the people interviewed in this article (with short descriptions).\n\nArticle:\n${text}` }
                    ],
                    max_tokens: 300,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            console.log("OpenAI API Response:", data); // Log the API response

            if (response.status === 401) {
                throw new Error("Unauthorized: Invalid API key");
            }

            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content.trim();
            } else {
                throw new Error("Failed to get a summary from the OpenAI API");
            }
        }

        async function summarizeArticle() {
            const url = document.getElementById('url').value;
            const summaryDiv = document.getElementById('summary');

            try {
                const articleText = await fetchArticleContent(url);
                const summary = await summarizeText(articleText);
                summaryDiv.innerHTML = `<h2>Article Details</h2><pre style="font-size: 20px">${summary}</pre>`;
            } catch (error) {
                console.error(error);
                summaryDiv.innerHTML = `<p>Failed to fetch the article or summarize it. ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
